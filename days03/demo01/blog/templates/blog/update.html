<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
</head>
<body>

<div class="container">
        <div class="row">
            <div class="panel-body">
                <form action="/blog/update/{{users.id}}/" method="post">
                    {% csrf_token %}
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <td colspan="2">用户信息-----{{users.nickname}}</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>用户账号：</td>
                            <td>
                                <input type="text" value="{{users.username}}">
                            </td>
                        </tr>
                        <tr>
                            <td>用户昵称：</td>
                            <td>
                                <input type="text" value="{{users.nickname}}" name="nickname">
                            </td>
                        </tr>
                        <tr>
                            <td>用户年龄：</td>
                            <td>
                                <input type="text" value="{{users.age}}" name="age">
                            </td>
                        </tr>
                        <tr>
                            <td>用户生日：</td>
                            <td>
                                <input type="datetime" value="{{users.birthday}}" name="birthday">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="修改用户">
                            </td>
                        </tr>
                    </tbody>
                </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
